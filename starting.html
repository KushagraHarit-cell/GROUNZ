<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merged Fullscreen Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background-color: black;
            font-family: Arial, sans-serif;
        }

        .fullscreen-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 1.0s ease-in-out;
        }

        .fullscreen-text {
            font-size: 2rem;
            color: white;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .fade-in {
            opacity: 1;
        }

        .fade-out {
            opacity: 0;
        }

        /* Your existing login button styles */
        .content {
            display: none; /* Initially hidden */
            text-align: center;
            padding-top: 20%;
        }

        .login-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Fullscreen Text Effect -->
    <div class="fullscreen-container" id="fullscreen">
        <div class="fullscreen-text" id="text">Power comes in response to a need, not a desire</div>
    </div>

    <!-- Main Content (Login Button) -->
    <div class="content" id="mainContent">
        <a href="index.html.html">
            <button type="submit" class="login-btn">Login</button>
        </a>
    </div>

    <script>
        const textElement = document.getElementById('text');
        const fullscreen = document.getElementById('fullscreen');
        const mainContent = document.getElementById('mainContent');

        // Step 1: Show text after 1 second
        setTimeout(() => {
            textElement.classList.add('fade-in');
        }, 1000);

        // Step 2: Fade out text after 4 seconds
        setTimeout(() => {
            textElement.classList.remove('fade-in');
            textElement.classList.add('fade-out');
        }, 4000);

        // Step 3: Remove fullscreen effect and show main content after 5.5 seconds
        setTimeout(() => {
            fullscreen.style.opacity = "0";
            setTimeout(() => {
                fullscreen.style.display = "none";
                mainContent.style.display = "block";
            }, 1500); // Wait for fade-out effect
        }, 5500);
    </script>
</body>
</html>
