<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Web Development Team</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #121212;
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s forwards;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #ffffff;
            margin-bottom: 1rem;
        }

        .header p {
            font-size: 1.2rem;
            color: #a0a0a0;
        }

        .team-members {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .member-card {
            background: #1e1e1e;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }

        .member-card:hover {
            transform: translateY(-10px) scale(1.03) !important;
            box-shadow: 0 8px 16px rgba(255, 10, 10, 0.5) !important;

        }

        .member-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            overflow: hidden;
            border: 4px solid #3498db;
        }

        .member-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .member-info h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 1rem;
        }

        .member-info ul {
            list-style-type: none;
            padding-left: 1rem;
        }

        .member-info li {
            margin-bottom: 0.5rem;
            position: relative;
            padding-left: 1.5rem;
            color: #e0e0e0;
        }

        .member-info li::before {
            content: "â†’";
            position: absolute;
            left: 0;
            color: #3498db;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .member-card {
                padding: 1.5rem;
            }

            .member-image {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Meet Our Team</h1>
            <p>Passionate developers crafting exceptional digital experiences</p>
        </header>

        <div class="team-members">
            <div class="member-card">
                <div class="member-image">
                    <img src="kushagra.jpeg" alt="Kushagra">
                </div>
                <div class="member-info">
                    <h2>Kushagra Harit</h2>
                    <ul>
                        <li>Frontend Expert</li>
                        <li>Coffee Freak</li>
                        <li>Designer</li>
                        <li>Anime Weeb</li>
                    </ul>
                </div>
            </div>

            <div class="member-card">
                <div class="member-image">
                    <img src="arnav.jpeg" alt="Arnav">
                </div>
                <div class="member-info">
                    <h2>Arnav Sharma</h2>
                    <ul>
                        <li>Frontend Wizard</li>
                        <li>Styling Expert</li>
                        <li>Cloud Solutions Specialist</li>
                        <li>Femenist</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.member-card');
            
            // Animate cards on load
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.animation = 'fadeInUp 0.8s forwards';
                }, 200 * (index + 1));
            });

            // Intersection Observer for scroll animations
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.animation = 'fadeInUp 0.8s forwards';
                    }
                });
            }, { threshold: 0.1 });

            cards.forEach(card => observer.observe(card));
        });
    </script>
</body>
</html>
