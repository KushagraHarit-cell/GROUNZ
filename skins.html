        .gallery {

        }
        .gallery img:hover {

            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }
        .download-btn {

        .download-btn:hover {

        .intro-screen {

            left: 0;
            width: 100%;
            height: 100%;

            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeInOut 1s ease-in-out forwards;
        }
        .intro-text {
            font-size: 80px;
            color: white;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            opacity: 0;
            animation: textFadeInOut 1s ease-in-out forwards;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { 
                opacity: 0;
                visibility: hidden;
            }
        }
        @keyframes textFadeInOut {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            20% {
                opacity: 1;
                transform: scale(1);
            }
            80% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.8);
            }
        }
