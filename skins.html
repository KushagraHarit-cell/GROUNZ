<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Effect with Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 150vh;
            background-color: #f4f4f4c7;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(275px, 1fr));
            gap: 20px;
            width: 180%;
            max-width: 1800px;
        }
        .image-container {
            position: relative;
            text-align: center;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 20px;
            border: 3px solid white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            pointer-events: none;
        }
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .download-btn {
            display: block;
            margin-top: 5px;
            padding: 5px 10px;
            background-color: #024183;
            color: white;
            text-decoration: none;
            border-radius: 15px;
            font-size: 14px;
        }
        .download-btn:hover {
            background-color: #014ea0;
        }
        .gallery {
            position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%,-50%);
    white-space: nowrap; /* Prevents text from wrapping */
    font-family: "Bebas Neue", serif;
    font-weight: 400;
    font-style: normal;}
    h1{
        font-size: 80px;
        font-weight:bolder;
        color: #f5f1f1;
        
    }
    #html, body {
    background-color: rgb(0, 0, 0); /* Change to any color */
    margin: 0;
    height: 100%;
}


        
    </style>
</head>
<body>
    <div id="background">

    <h1>OUR COLLECTION</h1>
    <div class="gallery">
        <div class="image-container">
            <img src="dragon-ball-legends.jpeg" alt="Image 1">
            <a href="dragon-ball-legends.jpeg" download="image1.jpg" class="download-btn">Download</a>
        </div>
        <div class="image-container">
            <img src="Goku.jpg" alt="Image 2">
            <a href="Goku.jpg" download="image2.jpg" class="download-btn">Download</a>
        </div>
        <div class="image-container">
            <img src="super-saiyan-goku.jpeg" alt="Image 3">
            <a href="dragon-ball-legends.jpeg" download="image3.jpg" class="download-btn">Download</a>
        </div>
        <div class="image-container">
            <img src="https://4kwallpapers.com/images/wallpapers/goku-black-dragon-3840x2160-14721.jpg" alt="Image 4">
            <a href="https://4kwallpapers.com/images/wallpapers/goku-black-dragon-3840x2160-14721.jpg" download="image4.jpg" class="download-btn">Download</a>
        </div>
        <div class="image-container">
            <img src="super-saiyan-rose.png" alt="Image 5">
            <a href="super-saiyan-rose.png" download="image5.jpg" class="download-btn">Download</a>
        </div>
    </div>
</div>
</body>
</html>
