<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Headland+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Allan:wght@400;700&family=Bebas+Neue&family=Mukta:wght@200;300;400;500;600;700;800&family=Poppins:wght@100..900&family=Roboto:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Allan:wght@400;700&family=Bebas+Neue&family=Mukta:wght@200;300;400;500;600;700;800&family=Poetsen+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: "Poppins", sans-serif;
            background-color: black;
        }

        /* Fullscreen Text Effect */
        .fullscreen-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgb(0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000; /* Ensures it loads first */
            transition: opacity 1.2s ease-in-out;
        }

        .fullscreen-text {
            font-size: 4rem;
            color: rgb(255, 0, 0);
            text-align: center;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            font-family: "Bebas Neue", sans-serif;
        }

        .fade-in {
            opacity: 1;
        }

        .fade-out {
            opacity: 0;
        }

        /* Main content (Initially hidden) */
        #main {
            display: none;
            position: relative;
            text-align: center;
        }

        /* Video Background */
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        h1 {
            color: rgb(0, 0, 0);
            font-size: 3rem;
            text-transform: uppercase;
            font-family: "Bebas Neue", sans-serif;
        }

        .oneword {
            color: red;
        }

        #nav {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            position: absolute;
            top: 0;
            width: 100%;
        }

        #nav-part1 a {
            text-decoration: none;
            color: rgb(0, 0, 0);
            font-size: 1.2rem;
        }

        #four {
            color: beige;
            font-size: 1.5rem;
            font-family: "Bebas Neue", serif;
  font-weight: 400;
  font-style: normal;
        }

        /* Enter Button */
       

        .enter-btn:hover {
            background-color: #d03800;
        }
    </style>
</head>
<body>

    <!-- Fullscreen Text Effect (Appears First) -->
    <div class="fullscreen-container" id="fullscreen">
        <div class="fullscreen-text" id="text">Power comes in response to a need, not a desire</div>
    </div>

    <!-- Main Content (Hidden initially) -->
    <div id="main">
        <video autoplay muted loop src="goku-ultra-instinct_2.3840x2160.mp4"></video>
        
        <h1>DRAGON BALL <span class="oneword">Z</span></h1>
        
        <div id="nav">
            <div id="nav-part1">
                <a href="login.html"> <h3 id="two">LogIn</h3> </a>
                <a href="aboutus.html"> <h3 id="three">About Us</h3> </a>
            </div>
            <i class="fas fa-user"></i> <!-- Example FontAwesome icon -->
        </div>

        <h2>GROUN Z</h2>
        <h3 id="four">I am protector of the innocent</h3>

        <!-- Enter Button -->
        
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const textElement = document.getElementById('text');
            const fullscreen = document.getElementById('fullscreen');
            const mainContent = document.getElementById('main');

            // Step 1: Show text after 0.5 seconds
            setTimeout(() => {
                textElement.classList.add('fade-in');
            }, 500);

            // Step 2: Fade out text after 2.5 seconds
            setTimeout(() => {
                textElement.classList.remove('fade-in');
                textElement.classList.add('fade-out');
            }, 2500);

            // Step 3: Remove fullscreen effect and show main content after 3.5 seconds
            setTimeout(() => {
                fullscreen.style.opacity = "0";
                setTimeout(() => {
                    fullscreen.style.display = "none";
                    mainContent.style.display = "block";
                }, 1000); // Wait for fade-out effect
            }, 3500);
        });
    </script>

</body>
</html>
